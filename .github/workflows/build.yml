name: Build Doom 3 Neo

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------
      # Install dependencies
      # -------------------------
      - name: Install vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg.git C:\vcpkg
          C:\vcpkg\bootstrap-vcpkg.bat

      - name: Install SDL2 and OpenAL via vcpkg
        run: |
          C:\vcpkg\vcpkg install sdl2:x64-windows openal-soft:x64-windows
        shell: cmd

      - name: Set environment variables
        run: |
          set VCPKG_ROOT=C:\vcpkg
          set PATH=%VCPKG_ROOT%\installed\x64-windows\bin;%PATH%
        shell: cmd

      # -------------------------
      # Configure and build
      # -------------------------
      - name: Create build folder
        run: mkdir build

      - name: Configure CMake
        run: cmake -S neo -B build -G "Visual Studio 17 2022" -A x64 -DCMAKE_TOOLCHAIN_FILE=C:/vcpkg/scripts/buildsystems/vcpkg.cmake
        shell: cmd

      - name: Build project
        run: cmake --build build --config Release
        shell: cmd

      # -------------------------
      # Package build artifacts
      # -------------------------
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: doom3-neo-build
          path: build/Release
